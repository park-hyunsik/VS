<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
tr > td:nth-child(1){
            text-align: center;
        }
</style>
<body>



<center><h3>홈쇼핑 회원 등록</h3></center>


<table border="1" style="margin: auto; width: 70%; ">
 
<tr>
<td>회원정보(자동발생)</td>
<td><input type="number" name="auto"></td>
</tr>

<tr>
    <td>회원성명</td>
    <td><input type="name" name="name"></td>
    </tr>

    
<tr>
    <td>회원전화</td>
    <td><input type="number" name="number" ></td>
    </tr>
    
<tr>
    <td>회원주소</td>
    <td><input type="addr" name="addr"></td>
    </tr>
    
<tr>
    <td>가입일자</td>
    <td><input type="number" name="date"></td>
    </tr>
    
<tr>
    <td>고객등급 [A:VIP,B:일반,C:직원]</td>
    <td><input type="text" name="grade"></td>
    </tr>
    
    <tr>
        <td>도시코드</td>
        <td><input type="number" name="code"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button>등록</button>
            <button>조회</button>
        </td>


</table>


</body>
</html>
