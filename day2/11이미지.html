<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소.
    src 속성값에 이미지 위치 설정(url 주소 또는 로컬 위치 파일)
이미지 파일 위치 지정할때 상대경로와 절대경로 모두 가능-->
<img src="b.jpg" alt="b">
<img src="../images/l.JPG" alt="l">
<!-- 파일위치와 파일명이 정확하지않으면 엑박-->
<img src="../images/l1.JPG" alt="l">
<hr>
<!-- 이미지크기 너비만 설정 (가로세로 비율유지)-->
<img src="b.JPG" alt="b" style="width: 100px;" >
<img src="../images/l.JPG" alt="l"style="width:200px;">

<a href="http://www.spiderman.com" target="_blank">
    <img src="../images/t.JPG" alt="t" style="width: 300px; height:100px;">
</a>

<!-- 높이 height 까지 설정하면 가로세로 비율은 유지가 안될수도있음-->
<img src="../images/t.JPG" alt="t" style="width: 300px; height:100px;">

</body>
</html>
