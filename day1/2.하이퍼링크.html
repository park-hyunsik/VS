<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Day1_하이퍼링크</title>
</head>
<!-- 실행 URL 확인 : 
지금 우리 소스는 파일열기로 브라우저에서 실행. http 또는 https프로토콜이 아닙니다. file:///로 시작
target 속성 : 이동할 웹문서가 보여질 창을 설정합니다. _blank 는 새로운창에서 보여줌-->

<body>
        <!-- a(anchor):하이퍼링크 기능 태그-->
        <!-- href속성 : 이동할 경로(URL) 설정-->
    구글    이동 : <a href="https://www.google.com">GOOGLE 구글</a>
    네이버 이동 : <a href="https://naver.com">NAVER 네이버</a>
    잘못된 주소 테스트 : <a href="www.navr" >없는 URL</a>
    같은 경로의 파일로 이동하기 : <a href="0start.html">0start.html</a><br>
    <!-- 폴더 경로는 그대로 파일명만 변경됩니다.-->

    <!-- 파일명을 지정할때 상대경로에 대한 내용 테스트 하기 (상대경로 : 현재를 기준으로 같은 폴더? 하위폴더? 상위폴더?)-->
</body>
</html>
